<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Logisco</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-shipping-fast"></i>
      <h2>Logisco</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="#" class="nav-item active" data-page="overview">
        <i class="fas fa-home"></i> Dashboard
      </a>
      <a href="#" class="nav-item" data-page="shipments">
        <i class="fas fa-box"></i> My Shipments
      </a>
      <a href="#" class="nav-item" data-page="new-shipment">
        <i class="fas fa-plus-circle"></i> New Shipment
      </a>
      <a href="#" class="nav-item" data-page="invoices">
        <i class="fas fa-file-invoice"></i> Invoices
      </a>
      <a href="#" class="nav-item" data-page="profile">
        <i class="fas fa-user"></i> Profile
      </a>
      <a href="#" class="nav-item" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="dashboard-header">
      <h1 id="pageTitle">Dashboard</h1>
      <div class="user-info">
        <span id="userFullName"></span>
        <i class="fas fa-user-circle"></i>
      </div>
    </header>

    <div id="pageContent" class="page-content">
      <!-- Overview Page -->
      <div id="overview" class="page-section active">
        <div class="stats-grid">
          <div class="stat-card">
            <i class="fas fa-box"></i>
            <div class="stat-info">
              <h3 id="totalShipments">0</h3>
              <p>Total Shipments</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-truck"></i>
            <div class="stat-info">
              <h3 id="activeShipments">0</h3>
              <p>Active Shipments</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-check-circle"></i>
            <div class="stat-info">
              <h3 id="deliveredShipments">0</h3>
              <p>Delivered</p>
            </div>
          </div>
          <div class="stat-card">
            <i class="fas fa-dollar-sign"></i>
            <div class="stat-info">
              <h3 id="totalSpent">$0</h3>
              <p>Total Spent</p>
            </div>
          </div>
        </div>

        <div class="recent-shipments">
          <h2>Recent Shipments</h2>
          <div id="recentShipmentsList" class="shipments-list">
            <!-- Recent shipments will be loaded here -->
          </div>
        </div>
      </div>

      <!-- Shipments Page -->
      <div id="shipments" class="page-section">
        <div class="page-header">
          <h2>My Shipments</h2>
          <button class="btn-primary" onclick="showPage('new-shipment')">
            <i class="fas fa-plus"></i> New Shipment
          </button>
        </div>

        <div class="filters">
          <select id="statusFilter" onchange="filterShipments()">
            <option value="">All Status</option>
            <option value="PENDING">Pending</option>
            <option value="PICKED_UP">Picked Up</option>
            <option value="IN_TRANSIT">In Transit</option>
            <option value="OUT_FOR_DELIVERY">Out for Delivery</option>
            <option value="DELIVERED">Delivered</option>
          </select>
          <input type="text" id="searchShipment" placeholder="Search by tracking number..."
                 onkeyup="searchShipments()">
        </div>

        <div id="allShipmentsList" class="shipments-table">
          <!-- All shipments will be loaded here -->
        </div>
      </div>

      <!-- New Shipment Page -->
      <div id="new-shipment" class="page-section">
        <h2>Create New Shipment</h2>
        <form id="shipmentForm" class="shipment-form">
          <div class="form-section">
            <h3>Sender Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label>Sender Name *</label>
                <input type="text" name="senderName" required>
              </div>
              <div class="form-group">
                <label>Sender Phone *</label>
                <input type="tel" name="senderPhone" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Sender Email *</label>
                <input type="email" name="senderEmail" required>
              </div>
              <div class="form-group">
                <label>Sender Address *</label>
                <textarea name="senderAddress" required></textarea>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Receiver Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label>Receiver Name *</label>
                <input type="text" name="receiverName" required>
              </div>
              <div class="form-group">
                <label>Receiver Phone *</label>
                <input type="tel" name="receiverPhone" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Receiver Email *</label>
                <input type="email" name="receiverEmail" required>
              </div>
              <div class="form-group">
                <label>Receiver Address *</label>
                <textarea name="receiverAddress" required></textarea>
              </div>
            </div>
          </div>

          <div class="form-section">
            <h3>Package Details</h3>
            <div class="form-row">
              <div class="form-group">
                <label>Package Description *</label>
                <input type="text" name="packageDescription" required>
              </div>
              <div class="form-group">
                <label>Weight (kg) *</label>
                <input type="number" name="weight" step="0.1" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Dimensions (LxWxH cm)</label>
                <input type="text" name="dimensions" placeholder="e.g., 30x20x15">
              </div>
              <div class="form-group">
                <label>Shipment Type *</label>
                <select name="shipmentType" required>
                  <option value="DOMESTIC">Domestic</option>
                  <option value="INTERNATIONAL">International</option>
                  <option value="EXPRESS">Express</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Priority *</label>
                <select name="priority" required>
                  <option value="STANDARD">Standard</option>
                  <option value="EXPRESS">Express</option>
                  <option value="OVERNIGHT">Overnight</option>
                </select>
              </div>
              <div class="form-group">
                <label>Pickup Date *</label>
                <input type="date" name="pickupDate" required>
              </div>
            </div>
          </div>

          <div id="shipmentError" class="error-message hidden"></div>
          <div id="shipmentSuccess" class="success-message hidden"></div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="fas fa-paper-plane"></i> Create Shipment
            </button>
            <button type="reset" class="btn-secondary">
              <i class="fas fa-redo"></i> Reset
            </button>
          </div>
        </form>
      </div>

      <!-- Invoices Page -->
      <div id="invoices" class="page-section">
        <h2>Invoices</h2>
        <div id="invoicesList" class="invoices-list">
          <!-- Invoices will be loaded here -->
        </div>
      </div>

      <!-- Profile Page -->
      <div id="profile" class="page-section">
        <h2>Profile Settings</h2>
        <form id="profileForm" class="profile-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="profileFullName" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="profileEmail" required>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" id="profilePhone" required>
          </div>

          <div id="profileError" class="error-message hidden"></div>
          <div id="profileSuccess" class="success-message hidden"></div>

          <button type="submit" class="btn-primary">
            <i class="fas fa-save"></i> Update Profile
          </button>
        </form>
      </div>
    </div>
  </main>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
